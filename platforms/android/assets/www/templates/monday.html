<div ng-controller="GlobalController" layout="row">

  <div flex>
    <div class="demo-swipe">
            <md-card class="special_class"><b>Today is : {{date | date:'yyyy-MMMM-dd'}}</b> </md-card>
      <md-card>
      <!--  <h1> MONDAY  {{semester}}</h1>-->
        <div ng-repeat="sub in subjects">
          <md-list-item>
            <div class="md-6-line">
              <br>
              <b>{{sub.Time +" "}}</b><br><b>{{sub.Monday}}</b>
              <br>
              <br>
            </div>
            <md-divider ng-if="!$last"></md-divider>
          </md-list-item>
        </div>
      </md-card>
    </div>
  </div>
</div>
