<ion-slide-page>
<div ng-controller="GlobalController" layout="row">

  <div flex>
    <div class="demo-swipe" ><!--md-swipe-left="tuesday()" md-swipe-right="friday()" md-swipe-down="update()"-->
    <md-card>
     <!-- <h1>THURSDAY</h1>-->
      <div ng-repeat="sub in subjects">
        <md-list-item>
          <div class="md-6-line" class="md-padding">
            <br>
            <b>{{sub.Time +"  "}}</b><br><b>{{sub.Thursday}}</b>
            <br>
            <br>
          </div>
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </div>
    </md-card>
  </div>
</div>
</div>
</ion-slide-page>
